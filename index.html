<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-content">
      <h1>Get <span class="highlight">insights </span> that helps your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-header">
      <img src="images\image-header-desktop.jpg" alt="Header Image" class="header-image">
    </div>

  </div>
</body>

</html>
